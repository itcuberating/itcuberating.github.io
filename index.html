<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Рейтинг групп IT-Cube</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        google.charts.load('current', {'packages':['line']});
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {

            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Дата');
            data.addColumn('number', 'Г. Григорий');
            data.addColumn('number', 'Г. Никита');
            data.addColumn('number', 'Л. Данил'); 
            data.addColumn('number', 'М. Максим');
            data.addColumn('number', 'П. Юрий');
            data.addColumn('number', 'Р. Никита');
            data.addColumn('number', 'С. Артём');
            data.addColumn('number', 'С. Даниил');
            data.addColumn('number', 'С. Максим');
            data.addColumn('number', 'Ф. Семён');

            data.addRows([
                ['Начальный рейтинг',   1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000, 1000 ],
                ['12.03.2021',          1000, 1910, 1430, 1050, 1580, 1310, 1050, 1100, 2050, 2660 ],
            ]);

            var options = {
                width: 900,
                height: 500,
            };

            var chart = new google.charts.Line(document.getElementById('p1-rating'));

            chart.draw(data, google.charts.Line.convertOptions(options));
        }
    </script>
</head>
<body style="min-width: 1000px">
    <p class="text-center fs-1 pt-5 pb-5">Рейтинг групп и студентов IT-Cube</p>
    <div class="d-flex justify-content-center pb-5">
        <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation"><button class="nav-link active" id="pills-p1-tab" data-bs-toggle="pill" data-bs-target="#pills-p1" type="button" role="tab" aria-controls="pills-p1" aria-selected="true" style="min-width: 100px">P1</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="pills-p4-tab" data-bs-toggle="pill" data-bs-target="#pills-p4" type="button" role="tab" aria-controls="pills-p4" aria-selected="false" style="min-width: 100px">P4</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="pills-p5-tab" data-bs-toggle="pill" data-bs-target="#pills-p5" type="button" role="tab" aria-controls="pills-p5" aria-selected="false" style="min-width: 100px">P5</button></li>
            <li class="nav-item" role="presentation"><button class="nav-link" id="pills-m1-tab" data-bs-toggle="pill" data-bs-target="#pills-m1" type="button" role="tab" aria-controls="pills-m1" aria-selected="false" style="min-width: 100px">M1</button></li>
        </ul>
    </div>
    <div class="d-flex justify-content-center">
        <div class="tab-content" id="pills-tabContent">
            <div class="tab-pane fade show active" id="pills-p1" role="tabpanel" aria-labelledby="pills-p1">
                <div id="p1-rating"></div>
                <p class="text-center fs-2 pt-5">Общий групповой зачёт: <span class="text-success">15140</span></p>
                <p class="text-center fs-2 pt-1 pb-5">За <span class="text-success">12.03.2021</span> командой было заработано <span class="text-success">5140</span> баллов</p>
            </div>

</html>
